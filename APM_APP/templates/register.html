{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
    <a href="{% url 'login' %}" class="btn btn-secondary mt-3">Login</a>
</div>
{% endblock %}
